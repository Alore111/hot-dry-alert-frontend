<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="../static/css/background.css">
    <link rel="stylesheet" type="text/css" href="../static/css/nav.css">
</head>
<body class="container">
<div class="nav">
    <ul class="list">
        <h2>干旱评估及决策系统</h2>
        <li class="l1"><a href="home.html" style="font-size: 1.5em;">干旱</a></li>
        <li class="l1"><a href="decision.html"><b>防范决策</b></a></li>
        <li class="l2"><a href="login.html">登录</a></li>
    </ul>
</div>
<div style="position:absolute;left:50%;top:40%;">
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <div class="flip-card__front">
                        <div class="title">登录</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" name="email" placeholder="账号" type="email">
                            <input class="flip-card__input" name="password" placeholder="密码" type="password">
                            <button class="flip-card__btn">登录</button>
                        </form>
                    </div>
                    <div class="flip-card__back">
                        <div class="title">注册</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="姓名" type="name">
                            <input class="flip-card__input" name="email" placeholder="邮箱" type="email">
                            <input class="flip-card__input" name="password" placeholder="密码" type="password">
                            <button class="flip-card__btn">注册</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>
    </div>
</div>
</body>
</html>
